{% extends "base.html" %}
{% block body %}
{% for post in my_posts %}
    <div class="container">
        <p>Posted: {{ post.date }}</p>
        {{ post.html|safe }}
        <hr>
    </div>
{% endfor %}
    <div id="controls">
        <a href="{{ url_for('page', page_id = 0) }}">Home</a>
    </div>
{% endblock %}
